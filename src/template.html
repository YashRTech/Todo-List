<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App — Organize Your Day</title>
    <meta name="title" content="Todo List App — Organize Your Day">
    <meta name="description"
        content="A clean and responsive Todo List App to manage tasks and projects, built with JavaScript and Webpack.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-netlify-site.netlify.app/">
    <meta property="og:title" content="Todo List App — Organize Your Day">
    <meta property="og:description"
        content="A clean and responsive Todo List App to manage tasks and projects, built with JavaScript and Webpack.">
    <meta property="og:image" content="https://your-netlify-site.netlify.app/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-netlify-site.netlify.app/">
    <meta property="twitter:title" content="Todo List App — Organize Your Day">
    <meta property="twitter:description"
        content="A clean and responsive Todo List App to manage tasks and projects, built with JavaScript and Webpack.">
    <meta property="twitter:image" content="https://your-netlify-site.netlify.app/og-image.png">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header id="header">
        <div id="menuToggle" class="ham-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p class="logo">✔️Todo... </p>
    </header>
    <div class="main">
        <nav id="sidebar-menu">
            <div class="default-nav">
                <a href="#" class="link all-tab" data-tab>
                    <i class="fa-regular fa-calendar-days"></i>
                    <p>All</p>
                </a>
                <a href="#" class="link today-tab" data-tab>
                    <i class="fa-regular fa-calendar-xmark"></i>
                    <p>Today</p>
                </a>
                <a href="#" class="link week-tab" data-tab>
                    <i class="fa-solid fa-calendar-week"></i>
                    <p>Week</p>
                </a>
                <a href="#" class="link important-tab" data-tab>
                    <i class="fa-regular fa-calendar-plus"></i>
                    <p>Important</p>
                </a>
                <a href="#" class="link completed-tab" data-tab>
                    <i class="fa-regular fa-calendar-minus"></i>
                    <p>Completed</p>
                </a>
            </div>
            <div class="projects-nav">
                <h2 class="nav-projects-title">
                    <span>Projects</span>
                    <span class="add-new-project">+</span>
                </h2>
                <div class="projects-container">
                </div>

                <a href="#" class="">☽ Crafted by <a href="https://github.com/YashRTech" class="githubProfile"
                        target="_blank">YashRTech</a> | <a href="https://github.com/YashRTech/Todo-List"
                        class="sourceCode" target="_blank">Source</a> ☾</a>
            </div>
        </nav>

        <main>
            <div>
                <h1 class="heading-main">All</h1>
            </div>
            <div class="task-container">
                <div class="task-title">
                    <p>Tasks (<span class="task-count">2</span>)</p>
                    <p class="add-new-todo">+</p>
                </div>
                <hr>
                <div class="todo-container"></div>
            </div>
        </main>
    </div>

    <div class="project-input-container hidden">
        <div class="project-input-header">
            <p><span class="project-header-title">Add</span> Project</p>
            <p class="close-btn">❌</p>
        </div>
        <div class="project-inputs">
            <div class="project-input">
                <label for="project-name">Project Name*</label>
                <input type="text" name="name" id="project-name" maxlength="30" required autocomplete="off">
            </div>
            <div class="project-btns">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-add project-add-btn">Add</button>
            </div>
        </div>

    </div>
    <div class="todo-input-container hidden">
        <div class="todo-input-header">
            <p><span class="todo-header-title">Add</span> Todo</p>
            <p class="close-btn">❌</p>
        </div>
        <div class="todo-inputs">
            <div class="todo-input">
                <label for="todo-title">Title*</label>
                <input type="text" name="name" id="todo-title" autocomplete="off" maxlength="50" required>
            </div>
            <div class="todo-input">
                <label for="todo-description">Description</label>
                <textarea name="Description" id="todo-description" rows="5" autocomplete="off"></textarea>
            </div>
            <div class="todo-input">
                <label for="todo-date">Due Date</label>
                <input type="date" name="date" id="todo-date" required>
            </div>
            <div class="todo-input">
                <p>Priority :-</p>
                <div class="priorities">
                    <div class="low">
                        <label for="low">Low</label>
                        <input type="radio" name="Priority" id="low" value="low">
                    </div>
                    <div class="medium">
                        <label for="medium">Medium</label>
                        <input type="radio" name="Priority" id="medium" value="medium">
                    </div>
                    <div class="high">
                        <label for="high">High</label>
                        <input type="radio" name="Priority" id="high" value="high">
                    </div>
                </div>
            </div>
            <div class="todo-btns">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-add todo-add-btn">Add</button>
            </div>
        </div>

    </div>
    <div class="delete-modal hidden">
        <div class="delete-modal-header">
            <p>Delete <span class="delete-modal-title">Project</span></p>
            <p class="close-delete-modal">✖️</p>
        </div>
        <div class="project-inputs">
            <p>You are going to delete <strong class="delete-project-or-todo-name"></strong>. This action cannot be
                undone.</p>
            <div class="project-btns">
                <button class="btn close-delete-modal">Cancel</button>
                <button class="btn confirm-delete">Delete</button>
            </div>
        </div>
    </div>

    <div class="overlay hidden"></div>

</body>

</html>
